<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container">
                    <img :src="images[activeSlide].img" alt="Lorem">
                    <div class="text">
                        <h3>{{images[activeSlide].title}}</h3>
                        <p>{{images[activeSlide].text}}</p>
                    </div>
                </div>
            </div>
    
            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
                <div class="thumb" v-for="(element, index) in images" :class="{active : index === activeSlide}">
                    <img :src="element.img" alt="Lorem" @click="clickThis(index)">
                </div>
    
                <div class="prev" @click="clickBefore">&uarr;</div>
                <div class="next" @click="clickNext">&darr;</div>
            </div>
        </section>

    </div>


    <script src="./js/main.js"></script>
</body>
</html>
